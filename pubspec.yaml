name: dart_wing_mobile
description: "DartWing Mobile"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.6
  json_annotation: ^4.9.0
  intl: ^0.19.0
  mobile_scanner: ^6.0.6
  easy_localization: ^3.0.7+1
  loader_overlay: ^5.0.0
  loading_overlay: ^0.4.2 # Replace it to loader_overlay
  sidebarx: ^0.17.1
  keycloak_wrapper: ^1.4.4
  upgrader: ^11.3.1
  package_info_plus: ^8.3.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - lib/dart_wing/images/
    - lib/dart_wing/localization/
